<div class="contact-section">
    <h2 class="section-title">Formulario de Contacto</h2>
    <p style="text-align: center; opacity: 0.9; margin-bottom: 2rem;">Completa el formulario y me pondré en contacto contigo lo antes posible.</p>
    
    <form id="formulario-contacto" style="max-width: 800px; margin: 0 auto;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;">
            <div class="form-group">
                <label for="nombre" style="display: block; margin-bottom: 0.5rem; color: var(--color-neon-azul); font-weight: bold;">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                    style="width: 100%; padding: 0.8rem; background: rgba(0, 20, 40, 0.4); border: 1px solid rgba(0, 240, 255, 0.3); border-radius: 8px; color: var(--color-texto); font-family: var(--fuente-principal); font-size: 1rem; transition: all 0.3s;">
            </div>
            
            <div class="form-group">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--color-neon-azul); font-weight: bold;">Email</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 0.8rem; background: rgba(0, 20, 40, 0.4); border: 1px solid rgba(0, 240, 255, 0.3); border-radius: 8px; color: var(--color-texto); font-family: var(--fuente-principal); font-size: 1rem; transition: all 0.3s;">
            </div>
        </div>
        
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="asunto" style="display: block; margin-bottom: 0.5rem; color: var(--color-neon-azul); font-weight: bold;">Asunto</label>
            <input type="text" id="asunto" name="asunto" required
                style="width: 100%; padding: 0.8rem; background: rgba(0, 20, 40, 0.4); border: 1px solid rgba(0, 240, 255, 0.3); border-radius: 8px; color: var(--color-texto); font-family: var(--fuente-principal); font-size: 1rem; transition: all 0.3s;">
        </div>
        
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="mensaje" style="display: block; margin-bottom: 0.5rem; color: var(--color-neon-azul); font-weight: bold;">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="6" required
                style="width: 100%; padding: 0.8rem; background: rgba(0, 20, 40, 0.4); border: 1px solid rgba(0, 240, 255, 0.3); border-radius: 8px; color: var(--color-texto); font-family: var(--fuente-principal); font-size: 1rem; line-height: 1.6; resize: vertical; transition: all 0.3s;"></textarea>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn" 
                style="background: transparent; color: var(--color-neon-violeta); border: 1px solid var(--color-neon-violeta); padding: 0.8rem 2rem; font-family: var(--fuente-principal); cursor: pointer; transition: all 0.3s; font-weight: bold;">
                Enviar Mensaje
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('formulario-contacto').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const asunto = document.getElementById('asunto').value;
    const mensaje = document.getElementById('mensaje').value;
    
    // Aquí puedes agregar la lógica para enviar el formulario
    // Por ahora, mostramos una alerta de ejemplo
    alert(`¡Gracias ${nombre}! Tu mensaje ha sido enviado correctamente.\nTe responderé pronto a: ${email}`);
    
    // Limpiar el formulario
    this.reset();
});
</script>
